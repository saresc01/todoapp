<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        <button type="submit">Add</button>
      </form>

      <div class="filter-buttons">  <!--Option 4: Add a button to filter todos by status-->
        <button id="filter-all" class="filterbtn">All</button>
        <button id="filter-completed" class="filterbtn">Show completed</button>
        <button id="filter-incomplete" class="filterbtn">Show incomplete</button>
        <!-- <button id="sort-todo" class="sortbtn">Sort</button>   --> <!--Feature 2,imcomplete task first-->
      </div>

      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <p id="error-message">Please enter a todo item</p>
      <ul class="todo-list" id="todo-list"></ul>

      <input type="color" id="colorPicker" />
      <button id="dark-mode" class="darkmodebtn">Dark</button>  <!--Feature 1, change to dark mode-->
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
